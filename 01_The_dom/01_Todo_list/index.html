<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
      li {
        list-style-type: none;
        max-width: 200px;
        padding: 8px;
        margin: 8px auto;
        background: #eee;
        border: 1px dotted #ddd;
      }
      h1,
      button {
        margin: 8px auto;
        display: block;
        width: 150px;
        text-align: center;
      }

      ul {
        margin: 0;
        padding: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      <li>Buy Milk</li>
      <li>Read a book</li>
      <li>Play the guitar</li>
      <li>Pay the bills</li>
    </ul>

    <button>Add New Todo</button>

    <script src="app.js"></script>
  </body>
</html>
